backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: category
    label: Categories
    folder: cms/category
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_main-image
        label: main image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - label: Tags
        widget: hidden
        name: tags
        default: category
      - label: Layout
        widget: hidden
        name: layout
        default: '[category].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: product
    label: Products
    folder: cms/product
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: variation-properties
        label: Variation Properties
        widget: list
        required: false
        summary: '{{name}}'
        fields:
          - hint: ''
            name: slug
            label: Slug
            widget: hidden
            required: true
          - hint: ''
            name: name
            label: Name
            widget: string
            required: true
          - hint: ''
            name: values
            label: Values
            widget: list
            required: true
            summary: '{{name}}'
            fields:
              - hint: ''
                name: slug
                label: Slug
                widget: hidden
                required: true
              - hint: ''
                name: name
                label: Name
                widget: string
                required: true
      - hint: ''
        name: variations
        label: Variations
        widget: list
        required: true
        summary: '{{title}}'
        min: 1
        fields:
          - hint: Slug of the variation
            name: slug
            label: Slug
            widget: string
            required: true
          - hint: Default variation?
            name: default
            label: Default
            widget: boolean
            required: true
          - hint: ''
            name: variation-properties
            label: SKU Values
            widget: prop-values
            required: false
          - hint: ''
            name: title
            label: Name
            widget: string
            required: true
          - hint: ''
            name: f_main-image
            label: Main Image
            widget: object
            required: false
            fields:
              - hint: ''
                name: url
                label: Image
                widget: image
                required: false
                allow_multiple: false
              - hint: Image Alt
                name: alt
                label: alt
                widget: string
                required: false
