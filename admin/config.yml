            widget: number
            required: false
          - hint: ''
            name: f_height
            label: Height
            widget: number
            required: false
          - hint: ''
            name: f_weight
            label: Weight
            widget: number
            required: false
          - hint: ''
            name: f_sku
            label: SKU
            widget: string
            required: false
          - hint: ''
            name: f_download-files
            label: Downloads
            widget: list
            required: false
            fields:
              - hint: ''
                name: url
                label: Image
                widget: image
                required: false
                allow_multiple: false
              - hint: Image Alt
                name: alt
                label: alt
                widget: string
                required: false
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: Add this product to one or more categories.
        name: f_category
        label: Categories
        widget: relation
        required: false
        collection: category
        value_field: cms/category/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: ''
        name: f_description
        label: Description
        widget: string
        required: false
      - hint: ''
        name: f_shippable
        label: Requires Shipping
        widget: boolean
        required: false
      - hint: ''
        name: f_main-color
        label: main color
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: ''
        name: f_image2
        label: image2
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_image3
        label: image3
        widget: object
        required: false
        fields:
