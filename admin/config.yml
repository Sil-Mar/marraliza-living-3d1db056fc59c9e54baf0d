            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_image4
        label: image4
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_ec-product-type
        label: Product type
        widget: select
        required: false
        options:
          - label: Physical
            value: Physical
          - label: Digital
            value: Digital
          - label: Service
            value: Service
          - label: Advanced
            value: Advanced
      - label: Tags
        widget: hidden
        name: tags
        default: product
      - label: Layout
        widget: hidden
        name: layout
        default: '[product].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
